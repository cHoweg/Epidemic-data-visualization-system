<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >疫情最新动态</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="echarts/echarts.min.js"></script>

</head>

<body style="background-color:#a6e1ec;">

<form name="chooseprovince" style="width:200px">
    <select  id="select1" name="select2">

    </select>
    <input type="submit" onclick="a()">
</form>

<script type="text/javascript" th:inline="javascript">

    var worldlist=[[${worldlist}]];
    var addoption=function(){
        var str=``;
        for(var i=0;i<worldlist.length;i++){
            str+=`<option value="${i}">${worldlist[i].provinceProvinceName}</option>`
        }
        document.getElementById("select1").innerHTML=str

    }
    addoption();
    var a=function(){
        var id=$("#select1").val()
        $.ajax({
            url: "/worldDataDetail",
            type: 'post',
            data: JSON.stringify({id:id}),
            dataType:'text',
            contentType: 'text/xml',
            success: function(data){ alert(data) },
            error: function () {},
        })
    }
    console.log("我"+worldlist)

</script>



<table class="table table-hover">
    <thead>
    <tr>
        <th><p>国家</p></th>
        <th><p>现有确诊</p></th>
        <th><p>累计确诊</p></th>
        <th><p>治愈</p></th>
        <th><p>死亡</p></th>
    </tr>
    </thead>
    <tbody>
    <tr id="0" th:each="data:${worldBeansList}">
        <td id="1" th:text="${worldBeansList}">name</td>
        <td id="2" th:text="${worldBeansList}">nowConfirm</td>
        <td id="3" th:text="${worldBeansList}">confirm</td>
        <td id="4" th:text="${worldBeansList}">heal</td>
        <td id="5" th:text="${worldBeansList}">dead</td>
    </tr>

    </tbody>
</table>
</div>

</body>
</html>
