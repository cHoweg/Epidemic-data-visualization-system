<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>全国新增和疑似折线图</title>
    <script type="text/javascript" src="echarts/echarts.min.js"></script>
</head>
<body onload="a()">
<button onclick="a()">全国疫情新增趋势</button>
<button onclick="b()">全球疫情新增趋势</button>


<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 950px;height:680px;margin:auto;"></div>

<!--在js中接收服务端返回数据-->
<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var dateStr = [[${dateList}]];
    var addConfirmStr = [[${addConfirmList}]];
    var addSuspectStr = [[${addSuspectList}]];

    var worldDateList = [[${worldDateList}]];
    var worldAddConfirmList = [[${worldAddConfirmList}]];
    var worldAddHealList = [[${worldAddHealList}]];

    // 指定图表的配置项和数据
    var chinaOption = {
        title: {  // 标题组件
            text: '全国疫情新增趋势',
            textStyle: {
                color: "black", // 主标题文字的颜色。
                fontStyle: "normal", // 主标题文字字体的风格。 'normal'  'italic'  'oblique'
                fontWeight: "bolder", // 主标题文字字体的粗细。 'normal' 'bold'  'bolder'  'lighter'
                fontFamily: "Serif", // 主标题文字的字体系列。
                fontSize: 25, // 字体大小
                lineHeight: "40", // 行高
            },
            x: 'center',
        },
        tooltip: {  // 提示框组件
            trigger: 'axis'
        },
        legend: {  // 曲线含义说明
            orient: 'horizontal',//可设置vertical,
            x:'right',  //可设定图例在左、右、居中
            y:'top',  //可设定图例在上、下、居中
            padding:[30,100,0,0],
            data: ['新增确诊', '新增疑似']
        },
        xAxis: {
            // 转化为json对象
            data: JSON.parse(dateStr)
        },
        yAxis: [{
            type: 'value'
        },{
            type: 'value'
        }],
        series: [{
            name: '新增确诊',
            data: JSON.parse(addConfirmStr),
            type: 'line',
            yAxisIndex:0,
        }, {
            name: '新增疑似',
            data: JSON.parse(addSuspectStr),
            type: 'line',
            yAxisIndex:1,
        }]
    };
    var worldOption = {
        title: {  // 标题组件
            text: '全球疫情新增趋势',
            textStyle: {
                color: "black", // 主标题文字的颜色。
                fontStyle: "normal", // 主标题文字字体的风格。 'normal'  'italic'  'oblique'
                fontWeight: "bolder", // 主标题文字字体的粗细。 'normal' 'bold'  'bolder'  'lighter'
                fontFamily: "Serif", // 主标题文字的字体系列。
                fontSize: 25, // 字体大小
                lineHeight: "40", // 行高
            },
            x: 'center',
        },
        tooltip: {  // 提示框组件
            trigger: 'axis'
        },
        legend: {  // 曲线含义说明
            orient: 'horizontal',//可设置vertical,
            x:'right',  //可设定图例在左、右、居中
            y:'top',  //可设定图例在上、下、居中
            padding:[30,100,0,0],
            data: ['新增确诊', '累计治愈']
        },
        xAxis: {
            // 转化为json对象
            data: JSON.parse(worldDateList)
        },
        yAxis: [
            {
                name:"新增确诊数",
            type: 'value'
        },       {
                name:"总治愈数",
                type: 'value'
            }
        ],
        series: [{
            name: '新增确诊',
            data: JSON.parse(worldAddConfirmList),
            yAxisIndex:0,
            type: 'line'
        }, {
            name: '累计治愈',
            data: JSON.parse(worldAddHealList),
            yAxisIndex:1,
            type: 'line'
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(chinaOption);

    function a(){myChart.setOption(chinaOption,true)}
    function b(){myChart.setOption(worldOption,true)}
</script>

</body>
</html>
