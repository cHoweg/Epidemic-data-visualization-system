<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link  rel="stylesheet" href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}">
<!--    <script type="text/javascript" src="echarts/echarts.min.js"></script>-->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script type="text/javascript" src="echarts/china.js"></script>
</head>
<body onload="a()" class="map">
<button type="button" class="btn btn1" onclick="a()">现有确诊</button>
<button type="button" class="btn btn2" onclick="b()">累计确诊</button>
<div id="top" style="width: 950px;height:100px;margin:auto;"></div>
<div id="main" style="width: 950px;height:680px;margin: auto;"></div>

<script th:inline="javascript">
    var todayChina=[[${todayChina}]]

    str =`
        <div class="div1">
        <div class="span1" style="background-color:#fff4f4;"><span>累计确诊人数</br>${todayChina["confirm"]}</span></div>
        <div class="span1" style="background-color:#fff7f7;"><span>累计死亡人数</br>${todayChina["dead"]}</span></div>
        <div class="span1" style="background-color:#fffafa;"><span>累计治愈人数</br>${todayChina["heal"]}</span></div>
        <div class="span1" style="background-color:#fffcfc;"><span>累计重症人数</br>${todayChina["importedCase"]}</span></div>
        </div>
        <div class="div2">
        <div class="span2" style="background-color:#f1f5ff;"><span>目前本土确诊人数</br>${todayChina["localConfirm"]}</span></div>
        <div class="span2" style="background-color:#f2f5fc;"><span>目前无症状感染人数</br>${todayChina["noInfect"]}</span></div>
        <div class="span2" style="background-color:#f5f7fc;"><span>目前确诊人数</br>${todayChina["nowConfirm"]}</span></div>
        <div class="span2" style="background-color:#f7f9fc;"><span>目前正在观察人数</br>${todayChina["nowSevere"]}</span></div>
        <div class="span2" style="background-color:#fafbfc;"><span>目前疑似人数</br>${todayChina["suspect"]}</span></div>
        </div>
`
    document.getElementById("top").innerHTML=str

    var nowconfirm = [[${mapData}]];
    var count = [[${mapCountData}]];

    var nowconfirm_option = {
        title: {
            text: '国内疫情疫情分布情况',
            textStyle: {
                color: "black", // 主标题文字的颜色。
                fontStyle: "normal", // 主标题文字字体的风格。 'normal'  'italic'  'oblique'
                fontWeight: "bolder", // 主标题文字字体的粗细。 'normal' 'bold'  'bolder'  'lighter'
                fontFamily: "Serif", // 主标题文字的字体系列。
                fontSize: 25, // 字体大小
                lineHeight: "40", // 行高
            },
            subtext: '仅供参考',
            x: 'center',
        },
        tooltip: {
            trigger: 'item',
        },

        visualMap: {
            type: 'piecewise',
            left: 'left',
            top: 'bottom',
            pieces: [                           //自定义『分段式视觉映射组件（visualMapPiecewise）』的每一段的范围，以及每一段的文字，以及每一段的特别的样式
                {min:0,max:10,color:"#ffffff"},
                {min:11,max:50,color:"#f19595"},
                {min:51,max:100,color:"rgba(238,118,71,0.91)"},
                {min:101,max:200,color:"#f1c010"},
                {min:201,color: "#f30505"}
            ],

            show: true//图注
        },


        series: {
                name: '现存确诊',
                type: 'map',
                mapType: 'china',
                roam: false,
                label: {
                    normal: {
                        formatter: '{b}:{c}',
                        position: 'center',
                        show: true,
                        textStyle: {
                            color: 'rgba(0,0,0,1)'
                        }
                    },
                    emphasis: {
                        show: true,

                    }
                },

                data: JSON.parse(nowconfirm)
            }

    }

    var count_option =  {
        title: {
            text: '国内疫情疫情分布累计情况',
            textStyle: {
                color: "black", // 主标题文字的颜色。
                fontStyle: "normal", // 主标题文字字体的风格。 'normal'  'italic'  'oblique'
                fontWeight: "bolder", // 主标题文字字体的粗细。 'normal' 'bold'  'bolder'  'lighter'
                fontFamily: "Serif", // 主标题文字的字体系列。
                fontSize: 25, // 字体大小
                lineHeight: "40", // 行高
            },
            subtext: '仅供参考',
            x: 'center',
        },
        tooltip: {
            trigger: 'item'
        },
        visualMap: {
            type: 'piecewise',
            left: 'left',
            top: 'bottom',
            pieces: [                           //自定义『分段式视觉映射组件（visualMapPiecewise）』的每一段的范围，以及每一段的文字，以及每一段的特别的样式
                {min:0,max:100,color:"#ffffff"},
                {min:101,max:500,color:"#efe4cb"},
                {min:501,max:1000,color:"rgba(241,162,129,0.91)"},
                {min:1001,max:5000,color:"#f1c010"},
                {min:5001,max:10000,color: "#fa4b4b"},
                {min:10001,color: "#ff0000"}
            ],

            show: true//图注
        },

        series:
            {
                name: '累计确诊',
                type: 'map',
                mapType: 'china',
                roam: false,
                label: {
                    normal: {
                        // formatter: '{b}',
                        position: 'center',
                        show: true,
                        textStyle: {
                            color: 'rgba(0,0,0,1)'
                        }
                    },
                    emphasis: {
                        show: true
                    }
                },

                data: JSON.parse(count)
            }

    }



    console.log(JSON.parse(nowconfirm))


    var chart = echarts.init(document.getElementById("main"))


    function a(){chart.setOption(nowconfirm_option,true)}
    function b(){chart.setOption(count_option,true)}


</script>

</body>
</html>
