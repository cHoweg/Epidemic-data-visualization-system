<script type="text/javascript" th:inline="javascript">

    var a=[[${rumorBeansList}]]
    var str=``;
    for(var i=0;i<a.length;i++)
    {
        if(a[i].explain=="谣言") {
            str+=`<a class="list-group-item list-group-item-action" href="${a[i].url}" target="_blank">
<div class="text" id="${i}" style="display: inline-block;width=1000 ">
<p style="display: inline-block">发布日期：${a[i].date}</p><br>
<p style="display: inline-block">发布标题：${a[i].title}</p><br>
<div  style="display: inline-block;width:800px">发布内容：${a[i].desc}</div>
<div style="display: inline-block;padding: 0 0 0 180px"><img src="img/error.png" height="150" width="150" ></div><br>
<p style="display: inline-block">是否谣言：${a[i].explain}</p><br>
</div>
</a>`
        }
        else if (a[i].explain=="确实如此") {
            str+=`<a class="list-group-item list-group-item-action" href="${a[i].url}" target="_blank">
<div class="text" id="${i}" style="display: inline-block;width=1000 ">
<p style="display: inline-block">发布日期：${a[i].date}</p><br>
<p style="display: inline-block">发布标题：${a[i].title}</p><br>
<div  style="display: inline-block;width:800px">发布内容：${a[i].desc}</div>
<div style="display: inline-block;padding: 0 0 0 180px"><img src="img/correct.png" height="150" width="150"></div><br>
<p style="display: inline-block">是否谣言：${a[i].explain}</p><br>
</div>
</a>`
        }
        else{
            str+=`<a class="list-group-item list-group-item-action" href="${a[i].url}" target="_blank">
<div class="text" id="${i}" style="display: inline-block;width=1000 ">
<p style="display: inline-block">发布日期：${a[i].date}</p><br>
<p style="display: inline-block">发布标题：${a[i].title}</p><br>
<div  style="display: inline-block;width:800px">发布内容：${a[i].desc}</div>
<div style="display: inline-block;padding: 0 0 0 180px"><img src="img/unknown.png" height="150" width="150"></div><br>
<p style="display: inline-block">是否谣言：${a[i].explain}</p><br>
</div>
</a>`
        }
    }
    console.log(str)
