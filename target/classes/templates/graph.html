<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>疫情现有确诊</title>
    <link  rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link  rel="stylesheet" href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}">
    <script type="text/javascript" src="echarts/echarts.min.js"></script>
</head>
<body onload="a()" class="graph">
<!--<button type="button" class="btn btn3" onclick="a()">全国现有</br>确诊趋势</button>
<button type="button" class="btn btn4" onclick="b()">全球现有</br>确诊趋势</button>-->


<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 950px;height:680px;margin: auto;"></div>

<!--在js中接收服务端返回数据-->
<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var dateStr = [[${dateList}]];
    var nowConfirmStr = [[${nowConfirmList}]];

    var worldDateList = [[${worldDateList}]];
    var worldNowConfirmList = [[${worldNowConfirmList}]];
    // 指定图表的配置项和数据
    var chinaOption = {
        title: {  // 标题组件
            text: '现有确诊趋势',
            textStyle: {
                color: "black", // 主标题文字的颜色。
                fontStyle: "normal", // 主标题文字字体的风格。 'normal'  'italic'  'oblique'
                fontWeight: "bolder", // 主标题文字字体的粗细。 'normal' 'bold'  'bolder'  'lighter'
                fontFamily: "Serif", // 主标题文字的字体系列。
                fontSize: 25, // 字体大小
                lineHeight: "40", // 行高
            },
            x: 'center',
        },
        tooltip: {  // 提示框组件
            trigger: 'axis'
        },
        legend: {  // 曲线含义说明
            orient: 'horizontal',//可设置vertical,
            x:'right',  //可设定图例在左、右、居中
            y:'top',  //可设定图例在上、下、居中
            padding:[30,140,0,0],
            data: ['全国现有确诊','全球现有确诊']
        },
        xAxis: {
            // 转化为json对象
            data: JSON.parse(dateStr),
            // data: dateStr
            //data: JSON.parse(worldDateList)
        },
        yAxis:[{
            name: '现有确诊',
            type: 'value',
            min: 300,
            splitNumber:5,
        },{
            name: '全球现有确诊',
            type: 'value',
            min: 30000000,
            splitNumber:10,

        }],
        series: [{
            name: '全国现有确诊',
            data: JSON.parse(nowConfirmStr),
            // data: nowConfirmStr,
            type: 'line',
            yAxisIndex:0,
        },{
            name: '全球现有确诊',
            data: JSON.parse(worldNowConfirmList),
            // data: nowConfirmStr,
            type: 'line',
            yAxisIndex:1,
        }]
    };

    myChart.setOption(chinaOption);
    function a(){

        myChart.setOption(chinaOption,true)
    }
    function b(){

        myChart.setOption(worldOption,true)
    }
</script>

</body>
</html>
