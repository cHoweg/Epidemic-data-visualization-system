<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>广东全省情况</title>
    <script type="text/javascript" src="echarts/echarts.min.js"></script>
    <script type="text/javascript" src="echarts/guangdong.js"></script>
    <style>
        .box {
            width: 280px;
            height: 200px;
            background-color: mediumaquamarine;
            display: inline-block;
            margin: 10px 8px;
        }
        .text {
            position: relative;
            color: red;
            margin-top:60px;
            font-size: 30px;
            text-align: center;
        }
        .num {
            position: relative;
            color: rgba(255, 210, 50, 1);
            font-size: 40px;
            text-align: center;
            font-family: "djb";
        }


    </style>
</head>

<body>
<div class="box">
    <div class="text">全省现有确诊</div>
    <div class="num">123</div>
</div>
<div class="box">
    <div class="text">全省现有无症状</div>
    <div class="num">123</div>
</div>
<div class="box">
    <div class="text">全省累计确诊</div>
    <div class="num">123</div>
</div>
<div class="box">
    <div class="text">全省累计治愈</div>
    <div class="num">123</div>
</div>
<div class="box">
    <div class="text">累计死亡数</div>
    <div class="num">123</div>
</div>


<br><br><br>
<div id="map" style="width: 1000px;height:700px;"></div>
<script th:inline="javascript">

    var dataStr = [[${mapData}]];//${mapData}

    option = {
        title: {
            text: '广东省各地市情况',
            subtext: '仅供参考',
            x: 'center'
        },
        tooltip: {
            trigger: 'item'
        },

        series: [
            {
                name: '现存确诊',
                type: 'map',
                map: '广东',
                roam: false,
                label: {
                    normal: {
                        // formatter: '{b}',
                        position: 'center',
                        show: true,
                        textStyle: {
                            color: 'rgba(0,0,0,0.4)'
                        }
                    },
                    emphasis: {
                        show: true
                    }
                },
                data: JSON.parse(dataStr)
            }
        ]
    };
    var chart = echarts.init(document.getElementById("map"))
    chart.setOption(option)

</script>


<br><br><br>
<div id="guangdong-month" style="width: 1500px;height:500px;"></div>
<script th:inline="javascript">
    var myChart = echarts.init(document.getElementById('guangdong-month'));
    var dateStr = [[${dateList}]];
    var nowConfirmStr = [[${nowConfirmList}]];
    // 指定图表的配置项和数据
    var option = {
        title: {  // 标题组件
            text: '全省近一月趋势'
        },
        tooltip: {  // 提示框组件
            trigger: 'axis'
        },
        legend: {  // 曲线含义说明
            data: ['现有确诊','疑似病例','境外病例']
        },
        xAxis: {
            // 转化为json对象
            data: JSON.parse(dateStr)
            // data: dateStr
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '现有确诊',
            data: JSON.parse(nowConfirmStr),
            // data: nowConfirmStr,
            type: 'line'
        },
            {
                name: '疑似病例',
                data: JSON.parse(nowConfirmStr),

                type: 'line'
            },
            {
                name: '境外病例',
                data: JSON.parse(nowConfirmStr),

                type: 'line'
            },
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>



<br><br><br>
<table class="table table-hover" th:width="1300px" th:height="500px">
    <thead>
    <tr>
        <th><p>地区</p></th>
        <th><p>现有确诊</p></th>
        <th><p>累计确诊</p></th>
        <th><p>治愈</p></th>
        <th><p>死亡</p></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data:${dataList}">
        <td th:text="${data.area}">name</td>
        <td th:text="${data.nowConfirm}">nowConfirm</td>
        <td th:text="${data.confirm}">confirm</td>
        <td th:text="${data.heal}">heal</td>
        <td th:text="${data.dead}">dead</td>
    </tr>
    </tbody>
</table>



</body>
</html>
