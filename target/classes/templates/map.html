<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link  rel="stylesheet" href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}">
<!--    <script type="text/javascript" src="echarts/echarts.min.js"></script>-->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script type="text/javascript" src="echarts/china.js"></script>
</head>
<body onload="a()">


<button type="button" class="btn btn1" onclick="a()">现有确诊</button>
<button type="button" class="btn btn2" onclick="b()">累计确诊</button>
<div id="top" style="width: 950px;height:100px;margin:auto;"></div>
<div id="main" style="width: 950px;height:680px;margin:auto;"></div>

<script th:inline="javascript">
    var todayChina=[[${todayChina}]]
    console.log(todayChina)
    str =`
<span>累计确诊人数:${todayChina["confirm"]}</span>
<span>累计死亡人数:${todayChina["dead"]}</span>
<span>累计治愈人数:${todayChina["heal"]}</span>
<span>累计重症人数:${todayChina["importedCase"]}</span>
<span>目前本土确诊人数:${todayChina["localConfirm"]}</span>
<span>目前无症状感染人数:${todayChina["noInfect"]}</span>
<span>目前确诊人数:${todayChina["nowConfirm"]}</span>
<span>目前正在观察人数:${todayChina["nowSevere"]}</span>
<span>目前疑似人数:${todayChina["suspect"]}</span>
`
    document.getElementById("top").innerHTML=str



    var nowconfirm = [[${mapData}]];
    var count = [[${mapCountData}]];
    var nowconfirm_option = {
        title: {
            text: '国内疫情疫情分布情况',
            textStyle: {
                color: "black", // 主标题文字的颜色。
                fontStyle: "normal", // 主标题文字字体的风格。 'normal'  'italic'  'oblique'
                fontWeight: "bolder", // 主标题文字字体的粗细。 'normal' 'bold'  'bolder'  'lighter'
                fontFamily: "Serif", // 主标题文字的字体系列。
                fontSize: 25, // 字体大小
                lineHeight: "40", // 行高
            },
            subtext: '仅供参考',
            x: 'center',
        },
        tooltip: {
            trigger: 'item',
        },

        series: [
            {
                name: '现存确诊',
                type: 'map',
                mapType: 'china',
                roam: false,
                label: {
                    normal: {
                        formatter: '{b}:{c}',
                        position: 'center',
                        show: true,
                        textStyle: {
                            color: 'rgba(0,0,0,1)'
                        }
                    },
                    emphasis: {
                        show: true,

                    }
                },

                data: JSON.parse(nowconfirm)
            }
        ]
    }

    var count_option =  {
        title: {
            text: '国内疫情疫情分布累计情况',
            textStyle: {
                color: "black", // 主标题文字的颜色。
                fontStyle: "normal", // 主标题文字字体的风格。 'normal'  'italic'  'oblique'
                fontWeight: "bolder", // 主标题文字字体的粗细。 'normal' 'bold'  'bolder'  'lighter'
                fontFamily: "Serif", // 主标题文字的字体系列。
                fontSize: 25, // 字体大小
                lineHeight: "40", // 行高
            },
            subtext: '仅供参考',
            x: 'center',
        },
        tooltip: {
            trigger: 'item'
        },


        series: [
            {
                name: '累计确诊',
                type: 'map',
                mapType: 'china',
                roam: false,
                label: {
                    normal: {
                        // formatter: '{b}',
                        position: 'center',
                        show: true,
                        textStyle: {
                            color: 'rgba(0,0,0,1)'
                        }
                    },
                    emphasis: {
                        show: true
                    }
                },

                data: JSON.parse(count)
            }
        ]
    }



    console.log(JSON.parse(nowconfirm))


    var chart = echarts.init(document.getElementById("main"))


    function a(){chart.setOption(nowconfirm_option)}
    function b(){chart.setOption(count_option)}


</script>

</body>
</html>
