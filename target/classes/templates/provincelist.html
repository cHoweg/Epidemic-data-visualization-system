<select class="select1" id="select1" name="select2" onchange="a()">
    <option value="38">全国</option>
    <option th:each="data:${cityDataById}"  th:value="${dataStat.index}" th:text="${data.area}"></option>
</select>

<script type="text/javascript">
    var a = function () {
        var id = $("#select1").val()
        $.post({
            url: "/cityDataDetail",
            data: {"id":id},
            success: function (data) {
                console.log(data)
                var str=``
                for(var i=0;i<data.length;i++)
                {
                    str+=`<tr class="pvl" id="0">
        <td class="list2" >${data[i].area}</td>
        <td class="list2" >${data[i].nowConfirm}</td>
        <td class="list2" >${data[i].confirm}</td>
        <td class="list2" >${data[i].heal}</td>
        <td class="list2" >${data[i].dead}</td>
    </tr>`
                }
                document.getElementById("tbodyId").innerHTML=str;
            },
            error: function () {
            },
        })
        // var e = document.createEvent("MouseEvents");
        // e.initEvent("click", true, true);
        // document.getElementById("submit1").dispatchEvent(e);

    }

</script>
